<mat-card class="card-login">
  <h1>Welcome</h1>
  <mat-form-field class="login-input">
    <input matInput password placeholder="PIN" [(ngModel)]="password" />
  </mat-form-field>

  <button class="login-button" mat-raised-button color="primary" (click)="logIn()">
    Log In
  </button>
</mat-card>
